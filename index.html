<!DOCTYPE html>
<html>
<head>
	<title>JS Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Tamma" rel="stylesheet">
</head>
<body id="body">
<div id="clock">
	<img id="cloud" src="images/cloud.png">
	<h3 id="displayclock">This is about to be a clock</h3>
	<button id="startclock">Start Clock</button>
</div>
<div id="thunderbolts">
	<img id="bolt1" src="images/bolt.png">
	<img id="bolt2" src="images/bolt.png">
</div>
<img id="sun" src="images/sun.png">
<div id="clouds">
	<img id="cloudleft" src="images/cloud.png">
	<img id="cloudright" src="images/cloud.png">
</div>
</body>
</html>
